<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
                                            
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentCode()">
          <ion-icon slot="icon-only" name="code"></ion-icon>
      </ion-button>
  </ion-buttons>
  
    <ion-title>Toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" 
  (click)="showToastTop()">Show Toast Top Position</ion-button>

  <ion-button expand="full" 
  (click)="showToastMiddle()">Show Toast Middle Position</ion-button>

  <ion-button expand="full" 
  (click)="showToastBottom()">Show Toast Bottom Position</ion-button>

  <ion-button expand="full" 
  (click)="showLongToast()">Show Long Toast</ion-button>
  
  <ion-button expand="full" 
  (click)="showToastWithCloseButton()">Show Toast W/ Close Button</ion-button>
</ion-content>
