<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
                                    
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentCode()">
          <ion-icon slot="icon-only" name="code"></ion-icon>
      </ion-button>
  </ion-buttons>
  
    <ion-title>Loading</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen class="ion-padding">
    <ion-button expand="block" (click)="presentLoading()">Present Loading</ion-button>
    <br>
    <ion-button expand="block" (click)="presentLoadingWithOptions()">Loading Options</ion-button>
  </ion-content>
</ion-content>
