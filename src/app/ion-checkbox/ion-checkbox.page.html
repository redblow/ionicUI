<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
                
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentCode()">
          <ion-icon slot="icon-only" name="code"></ion-icon>
      </ion-button>
  </ion-buttons>
  
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>A Header</ion-list-header>
    <ion-item>
      <ion-label>Jon Snow</ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
      <ion-label>Daenerys Targaryen</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox disabled slot="start"></ion-checkbox>
      <ion-label>Bran Stark (disabled)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="secondary" slot="start"></ion-checkbox>
      <ion-label>Tyrion Lannister (unchecked)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="danger" checked slot="start"></ion-checkbox>
      <ion-label>Sansa Stark</ion-label>
    </ion-item>
  </ion-list>

<!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
