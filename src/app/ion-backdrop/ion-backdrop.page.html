<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
                                
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentCode()">
          <ion-icon slot="icon-only" name="code"></ion-icon>
      </ion-button>
  </ion-buttons>
  
    <ion-title>Backdrop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-backdrop></ion-backdrop>
  <div class="ion-page">
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Backdrop</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-button expand="block">Can't be clicked</ion-button>
</ion-content>
